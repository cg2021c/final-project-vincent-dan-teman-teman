<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no,minimum-scale=1">
        <link rel="stylesheet" href="game.css"/>
        <script src="lib/three.js" type="text/javascript"></script>
    <body>
        <div id="score">Press UP</div>

        <div id="controls">
            <div id="buttons">
                <button id="accelerate">
                <svg width="30" height="30" viewBox="0 0 10 10">
                    <g transform="rotate(0, 5,5)">
                    <path d="M5,4 L7,6 L3,6 L5,4" />
                    </g>
                </svg>
                </button>
                <button id="decelerate">
                <svg width="30" height="30" viewBox="0 0 10 10">
                    <g transform="rotate(180, 5,5)">
                    <path d="M5,4 L7,6 L3,6 L5,4" />
                    </g>
                </svg>
                </button>
            </div>
            <div id="instructions">
                Press up to start the game. The objective of the game is to avoid crashing with other vehicles.<br>
                The controls are : <br>
                <li>Space - Change Camera View</li>
                <li>Up Key - Accelerate</li>
                <li>Down Key - Decelerate</li>
        </div>

        <div id="results">
            <div class="content">
                <h1>You hit another vehicle</h1>
                <p>To reset the game press R</p>
            </div>
        </div>
        <!-- Scripts -->
        <script src="scripts/helper.js" type="text/javascript"></script>
        <script src="scripts/vehicles.js" type="text/javascript"></script>
        <script src="scripts/map.js" type="text/javascript"></script>
        <script src="scripts/game.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
